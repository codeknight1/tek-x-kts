<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tek-x-signup</title>
    <!-- style -->
    <link rel="stylesheet" href="./css/signup.css">

     <!-- box icon -->
     <link href="asset/boxicons/css/boxicons.min.css" rel="stylesheet">
    
</head>
<body>
        <nav class="nav">
                <div class="logo_search">
                    <div class="wrap">
                            <img src="asset/images/yyy.png" alt="tek-x-logo" class="nav-logo">
                            <form action="">
                                <input type="text">
                                <button type="submit"><i class="bx bx bx-search" aria-hidden="true"></i></button>
                            </form>
                    </div>
                       
                    <div class="inout">
                            <a href="#" class="sign">Sign in</a>
                            <a href="#" class="sign">Sign out</a>
                        </div>
                </div>
            </nav>

  <section class="wrapper">
      <div class="svg">
           <img src="asset/svg/tek-x.svg" alt="" class="up">  
          <div class="img-text">
            <img src="asset/images/mmm.png" alt="TEk-x-logo" class="down">
            <p class="user">sign up</p>
          </div>
        </div>
        <div class="info">
            <p>Email</p>
            <input type="email" placeholder="codeknight@gmail.com">
            <p>password</p>
            <input type="password" id="password">
            <span class="show-password"><i class="bx bx bx-show-alt"
                 aria-hidden="true" id="show-alt" onclick="toggle()"></i></span>
            <p>confirm password</p>
            <input type="password">
            <div class="bottons_control">
                <a class="sign" href="signin.html">sign up</a>
            </div>
        </div>
  </section>

<script src="/asset/javascript/showpassword.js"></script>
</body>
</html>
