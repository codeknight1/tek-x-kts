<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tek-x-proceed</title>
    <!-- style -->
    <link rel="stylesheet" href="./css/proceed.css">
    <!-- box icon -->
    <link href="asset/boxicons/css/boxicons.min.css" rel="stylesheet">
    
</head>
<body>
        <nav class="nav">
                <div class="logo_search">
                    <div class="wrap">
                            <img src="asset/images/yyy.png" alt="tek-x-logo" class="nav-logo">
                            <form action="">
                                <input type="text">
                                <button type="submit"><i class="bx bx bx-search" aria-hidden="true"></i></button>
                            </form>
                    </div>
                       
                        <div class="inout">
                            <a href="#" class="sign">Sign in</a>
                            <a href="#" class="sign">Sign out</a>
                        </div>
                </div>
            </nav>
  <section class="wrapper">
          <div class="svg">
            <img src="asset/svg/tek-x.svg" alt="" class="up">  
            <div class="img-text">
                <div class="icon">
                     <img src="asset/svg/bxs-check-circle.svg" alt="profile pics" class="icon2"> 
                     <p class="user"><span>Hurry!!!</span><br> verification Successful</p>
                </div>
                    
            </div>
      </div>
      <div class="lower">
        <div class="info">
            <p class="name-paragraph">Name</p>
            <input type="text" placeholder="Codeknight Dojo" class="name-input">
            <p class="phone-paragraph">phone Number</p>
            <input type="tel" placeholder="+111" class="phone-input">
            <p class="birth-paragraph">Date of birth</p>
            <input type="date" placeholder="20/10/1111" class="date-input">
            <p class="gender-paragraph">Gender</p>
            <input type="name" placeholder="female" class="gender-input">
            <div class="end">
                <div class="check">
                    <input type="checkbox" id="checkbox" class="checkbox">
                <label for="checkbox">i agree that the above data is corret</label>
                </div>
                <div class="bottons_control">
                    <a class="proceed" href="signup.html">proceed</a>
                </div>
            </div>

     </div>
      </div> 
  </section>
</body>
</html>
